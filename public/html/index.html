
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神秘兔子</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="user-info">
                <span id="username">👋 欢迎回来</span>
                <button id="logoutButton" class="logout-button">
                    <span>退出</span>
                </button>
            </div>
            <div class="history-list" id="historyList">
                <div class="history-title">📚 历史对话</div>
                <!-- 历史记录将在这里动态添加 -->
            </div>
        </div>
        <div class="main-content">
            <div class="chat-container" id="chatContainer">
                <div class="system-notification">
                    ✨ 这里是神秘兔子,请和我开始愉快的对话吧!
                </div>
            </div>
            <div class="input-container">
                <div class="model-file-container">
                    <select id="modelSelect" class="model-select">
                        <option value="deepseek-r1">DeepSeek-R1</option>
                        <option value="deepseek-v3">DeepSeek-V3</option>
                    </select>
                    <div class="file-upload">
                        <label for="imageUpload" class="upload-label">
                            <span>🖼️ 上传图片</span>
                        </label>
                        <input type="file" id="imageUpload" accept="image/*" style="display: none;">
                    </div>
                    <div class="temporary-mode">
                        <label class="toggle-switch">
                            <input type="checkbox" id="temporaryModeToggle">
                            <span class="toggle-slider"></span>
                            <span class="toggle-label">🕒 临时对话</span>
                        </label>
                    </div>
                </div>
                <div class="input-controls">
                    <textarea id="messageInput" placeholder="输入你的问题..."></textarea>
                    <button id="sendButton">
                        <span>发送</span>
                        <span>🚀</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/uploadUtils.js" type="module"></script>
    <script src="./js/main.js" type="module"></script>
</body>
</html>
